<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Elementary-Quiz</title>
</head>

<body>
    <div class="tally">Tally: <span id="tally">0</span></div>
    <div class="hourglass">Hour Glass: <span id="hourglass">0</span></div>
    <div class="feedback">Feedback: <span id="feedback"></span></div>

    <div class="container" id="todo">
         <!-- start challenge section -->
        <div id="commence-challenge" class="commence">
            <h1>~Today's Quiz~</h1>
            <p>A easy test to guage your coding knowledge</p>
            <button id="commence-btn" class="waves-effect waves-light btn">Commence!</button>
        </div>
        <!-- questions section -->
        <div id="challenges" class="hidden">
            <h1 id="challenges-header"></h1>
            <h3 id="challenge-div"></h3>
            <div id="choices" class="choices"></div>
         </div>
        <!-- end challenge section -->
        <div id="end-challenge" class="hidden">
            <h1>Challenge Complete!</h1>
            <p>
                You're Challenge Score is: 
                <span id="challenge-tally"></span>
            </p>
            <input type="text" id="user-initials" placeholder="Please enter your initials here!"></input>
            <button id="submit-btn" class="waves-effect waves-light btn">Submit</button>
            <p>~OR~</p>
            <button id="commence-btn" class="waves-effect waves-light btn">Try Again!</button>
        </div>
        
        <div id="results" class="results hidden"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="./js/questions.js"></script>
    <script src="./js/logic.js"></script>
</body>

</html>
